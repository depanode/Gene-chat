<div class='right-panel'>
    <div class="tabs">
        <div class='tab' [class.active]="!onlyOnline" (click)="showOnline(false)"><span>All</span></div>
        <div class='tab' [class.active]="onlyOnline" (click)="showOnline(true)"><span>Online</span></div>
    </div>

    <div class='contacts'>
        <div class='contact'
             [class.selected]="selectedContact === contact"
             *ngFor="let contact of contacts | filterContactsBy : nameContains : onlyOnline"
             (click)="selectContact(contact)">
            <div class='contact-avatar' [ngStyle]="{'background-image': 'url(images/' + contact.avatar + ')'}">
                <!--img src="images/{{contact.avatar}}"-->
                <div class='contact-status' [class.online]="contact.online"></div>
            </div>
            <div class='contact-description'>
                <strong>{{contact.name}}</strong>
                <p><span>{{contact.description}}</span></p>
            </div>
        </div>
        <!--div class='input-holder'>
            <div>
                <input type='text' placeholder='Search...'>
            </div>
        </div-->
    </div>
</div>
