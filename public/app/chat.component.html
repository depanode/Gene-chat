<div class='chat-block'>
    <div class='top-info'>
        <div class='avatar'>

        </div>
        <div class='user-info'>
            <p><strong>{{selected?.name}}</strong></p>
            <p><span>{{selected?.description}}</span></p>
        </div>
        <div class='clear'></div>
    </div>
    <div class='messages-block'>

        <div class='message-block bot'>
            <div class='message-header'>
                <strong class='message-author'>Reverse Bot</strong>
                <span class='message-data'>4:20 PM</span>
            </div>
            <div class='message-body'>
                <span class='message-author'>Hello world!</span>
            </div>
        </div>

        <div class='message-block me'>
            <div class='message-header'>
                <strong class='message-author'>Username</strong>
                <span class='message-data'>4:21 PM</span>
            </div>
            <div class='message-body'>
                <span class='message-text'>Hello robot</span>
            </div>
        </div>


        <div class='clear'></div>
        <div class='input-holder'>
            <form>
                <div><input type='text' placeholder='Start chating!'></div>
                <div><input type='submit' value='Send message'></div>
            </form>
        </div>

    </div>
</div>
